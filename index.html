<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iPhone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            padding: 0;
        }
        .calculator {
            width: 280px;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display {
            width: 90%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            color: white;
            background: black;
            border: none;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            justify-content: center;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: #505050;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button.orange {
            background: #ff9500;
        }
        button.gray {
            background: #a5a5a5;
            color: black;
        }
        button.zero {
            width: 130px;
            border-radius: 30px;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="gray" onclick="clearDisplay()">C</button>
            <button class="gray" onclick="addToDisplay('+/-')">+/-</button>
            <button class="gray" onclick="addToDisplay('%')">%</button>
            <button class="orange" onclick="addToDisplay('/')">÷</button>
            
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="orange" onclick="addToDisplay('*')">×</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="orange" onclick="addToDisplay('-')">−</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="orange" onclick="addToDisplay('+')">+</button>
            
            <button class="zero" onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="orange" onclick="calculateResult()">=</button>
        </div>
    </div>
    
    <script>
        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Erro";
            }
        }
    </script>
</body>
</html>
