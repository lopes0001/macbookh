<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
        }
        .macbook {
            width: 800px;
            height: 500px;
            background: black;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .screen {
            width: 95%;
            height: 85%;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #d16ba5, #a755c2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            position: relative;
        }
        .dock {
            width: 80%;
            height: 30px; /* Diminu√≠do de 50px para 30px */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            position: absolute;
            bottom: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 5px;
        }
        .icon {
            width: 30px; /* Diminu√≠do de 40px para 30px */
            height: 30px; /* Diminu√≠do de 40px para 30px */
            border-radius: 10px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        .window {
            width: 70%;
            height: 60%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-top: 20px;
            color: black;
        }
        .base {
            width: 900px;
            height: 30px;
            background: #b0b0b0;
            border-radius: 10px;
            position: absolute;
            bottom: -20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="macbook">
        <div class="screen">
            <div class="window">Janela do MacBook</div>
            <div class="dock">
                <div class="icon">üìÅ</div>
                <div class="icon">üåç</div>
                <div class="icon">üìß</div>
                <div class="icon">üéµ</div>
                <div class="icon">üì∑</div>
                <div class="icon">‚öôÔ∏è</div>
                <div class="icon">üóëÔ∏è</div>
            </div>
        </div>
        <div class="base"></div>
    </div>
</body>
</html>
